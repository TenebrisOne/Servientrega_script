# BLOQUE 80: Redirecci칩n inmediata por nombre exacto
server {
    listen 80;
    server_name webhook-servientrega.wondertech.com.co;
    
    # Al ser un nombre exacto, Nginx lo elegir치 por encima del 'default_server'
    return 301 https://$host$request_uri;
}

# BLOQUE 443: La aplicaci칩n real
server {
    listen 443 ssl;
    server_name webhook-servientrega.wondertech.com.co;

    # Usamos prefijo en lugar de '=' para mayor flexibilidad
    location /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    location /webhook {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120;
    }

    # Bloqueamos el resto de rutas no definidas
    location / { 
        return 404; 
    }

    # Configuraci칩n de Certificados (Managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/webhook-servientrega.wondertech.com.co/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/webhook-servientrega.wondertech.com.co/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
